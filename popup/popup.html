<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Video Translator</h1>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Ready</span>
      </div>
    </header>
    
    <main>
      <div class="control-section">
        <label for="targetLanguage">Translate to:</label>
        <select id="targetLanguage">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese</option>
        </select>
      </div>
      
      <div class="control-section">
        <label class="toggle-switch">
          <input type="checkbox" id="extensionEnabled" checked>
          <span class="slider"></span>
          <span class="toggle-label">Extension Enabled</span>
        </label>
      </div>
      
      <div class="control-section">
        <button id="openOptions" class="secondary-button">Settings</button>
      </div>
    </main>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
