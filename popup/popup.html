<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Video Translator</h1>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Ready</span>
      </div>
    </header>
    
    <main>
      <div class="control-section">
        <label for="targetLanguage">Translate to:</label>
        <select id="targetLanguage">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese (Simplified)</option>
          <option value="zh-TW">Chinese (Traditional)</option>
          <option value="ar">Arabic</option>
          <option value="hi">Hindi</option>
          <option value="nl">Dutch</option>
          <option value="sv">Swedish</option>
          <option value="no">Norwegian</option>
          <option value="da">Danish</option>
          <option value="fi">Finnish</option>
          <option value="pl">Polish</option>
          <option value="tr">Turkish</option>
        </select>
      </div>
      
      <div class="control-section">
        <label class="toggle-switch">
          <input type="checkbox" id="extensionEnabled" checked>
          <span class="slider"></span>
          <span class="toggle-label">Extension Enabled</span>
        </label>
      </div>
      
      <div class="control-section">
        <div class="quick-actions">
          <button id="refreshStatus" class="action-button" title="Refresh status">
            <span class="icon">ðŸ”„</span>
          </button>
          <button id="openOptions" class="secondary-button">Settings</button>
        </div>
      </div>
      
      <div class="info-section" id="infoSection" style="display: none;">
        <div class="info-item">
          <span class="info-label">Videos detected:</span>
          <span class="info-value" id="videoCount">0</span>
        </div>
        <div class="info-item">
          <span class="info-label">Current page:</span>
          <span class="info-value" id="currentDomain">-</span>
        </div>
      </div>
    </main>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
