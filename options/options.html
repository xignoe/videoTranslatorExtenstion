<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Translator - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Video Translator Settings</h1>
      <p class="subtitle">Customize your translation and subtitle preferences</p>
    </header>

    <main>
      <section class="settings-section">
        <h2>Language Settings</h2>
        
        <div class="setting-group">
          <label for="targetLanguage">Default target language:</label>
          <select id="targetLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese</option>
          </select>
        </div>

        <div class="setting-group">
          <label class="checkbox-label">
            <input type="checkbox" id="autoDetectLanguage">
            <span class="checkmark"></span>
            Auto-detect source language
          </label>
        </div>
      </section>

      <section class="settings-section">
        <h2>Subtitle Appearance</h2>
        
        <div class="setting-group">
          <label for="fontSize">Font size:</label>
          <select id="fontSize">
            <option value="12">Small (12px)</option>
            <option value="16" selected>Medium (16px)</option>
            <option value="20">Large (20px)</option>
            <option value="24">Extra Large (24px)</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="fontColor">Text color:</label>
          <input type="color" id="fontColor" value="#ffffff">
        </div>

        <div class="setting-group">
          <label for="backgroundColor">Background color:</label>
          <input type="color" id="backgroundColor" value="#000000">
        </div>

        <div class="setting-group">
          <label for="subtitlePosition">Position:</label>
          <select id="subtitlePosition">
            <option value="bottom" selected>Bottom</option>
            <option value="top">Top</option>
            <option value="center">Center</option>
          </select>
        </div>
      </section>

      <section class="settings-section">
        <h2>Advanced Settings</h2>
        
        <div class="setting-group">
          <label class="checkbox-label">
            <input type="checkbox" id="showConfidenceIndicator">
            <span class="checkmark"></span>
            Show confidence indicator for translations
          </label>
        </div>

        <div class="setting-group">
          <label class="checkbox-label">
            <input type="checkbox" id="enableKeyboardShortcuts">
            <span class="checkmark"></span>
            Enable keyboard shortcuts
          </label>
        </div>
      </section>

      <div class="button-group">
        <button id="saveSettings" class="primary-button">Save Settings</button>
        <button id="resetSettings" class="secondary-button">Reset to Defaults</button>
      </div>
    </main>
  </div>

  <script src="options.js"></script>
</body>
</html>
